apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  namespace: expense
  # These labels for deployment resource. 
  labels:
    app: backend
    tier: backend
    purpose: expense
    version: blue
spec: 
  # Modify the replicas number according to our use case.
  replicas: 1
  selector:
  # Replicaset use these labels to find the pods for creating desired number of replicas.
    matchLabels:
      app: backend
      tier: backend
      purpose: expense
      version: blue

  # Pod Template
  template:
    metadata:
      labels: 
        app: backend
        tier: backend
        purpose: expense
        version: blue
    spec: 
      containers:
      - name: nginx 
        image: joindevops/backend:1.0.0   
        envFrom:
        - configMapRef: 
            name: backend      
